<!DOCTYPE html>
<html>
<head>
  <title>Balancing Robot Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h2>PID Tuning</h2>
  <label>Kp: <input type="number" id="kp" step="0.01" /></label><br />
  <label>Ki: <input type="number" id="ki" step="0.01" /></label><br />
  <label>Kd: <input type="number" id="kd" step="0.01" /></label><br />
  <label>Offset Angle: <input type="number" id="offset" step="0.1" /></label><br />
  <label>Desired Angle: <input type="number" id="target" step="0.1" /></label><br />
  <button onclick="connect()">Connect Bluetooth</button>
  <button onclick="sendParams()">Send Parameters</button>

  <script>
    let device, characteristic;
    async function connect() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'ESP32' }],
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb']
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
        alert("Connected!");
      } catch (error) {
        console.error(error);
        alert("Connection failed.");
      }
    }

    function sendParams() {
      if (!characteristic) return alert("Not connected");
      const kp = document.getElementById('kp').value;
      const ki = document.getElementById('ki').value;
      const kd = document.getElementById('kd').value;
      const offset = document.getElementById('offset').value;
      const target = document.getElementById('target').value;
      const msg = `K:${kp},${ki},${kd},${offset},${target}\n`;
      characteristic.writeValue(new TextEncoder().encode(msg));
    }
  </script>
</body>
</html>
